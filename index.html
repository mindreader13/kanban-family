<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案看板 - Project Kanban</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen" style="display: none;">
        <h1>📋 專案看板 - Project Kanban</h1>
        <p style="margin-bottom: 30px; color: var(--text-secondary);">請登入以存取你的看板</p>
        <button class="btn btn-primary" onclick="signInWithGoogle()">
            🔐 使用 Google 帳戶登入
        </button>
    </div>
    
    <!-- Main App -->
    <div id="main-app" style="display: none;">
        <div class="header">
            <h1>📋 專案看板 - Project Kanban</h1>
            <div class="header-actions">
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar">?</div>
                    <span id="user-name">User</span>
                </div>
                <button class="btn btn-secondary" onclick="toggleTheme()">🌙 Theme</button>
                <button class="btn btn-secondary" onclick="openBoardModal()">📁 New Board</button>
                <button class="btn btn-secondary" onclick="openArchiveModal()">📦 Archive</button>
                <button class="btn btn-danger" onclick="signOut()">登出</button>
            </div>
        </div>
        
        <div class="board-selector">
            <label>Board:</label>
            <select id="board-selector" onchange="switchBoard(this.value)">
                <option value="default">Default Board</option>
            </select>
        </div>
        
        <div class="board">
            <!-- To Do -->
            <div class="column todo" data-status="todo">
                <div class="column-header">
                    <span class="column-title">📝 待處理</span>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" id="todo-list">
                    <div class="loading"><div class="spinner"></div>載入中...</div>
                </div>
                <button class="add-task" onclick="openTaskModal('todo')">+ 新增任務</button>
            </div>
            
            <!-- In Progress -->
            <div class="column inprogress" data-status="inprogress">
                <div class="column-header">
                    <span class="column-title">🔥 進行中</span>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" id="inprogress-list">
                    <div class="loading"><div class="spinner"></div>載入中...</div>
                </div>
                <button class="add-task" onclick="openTaskModal('inprogress')">+ 新增任務</button>
            </div>
            
            <!-- Done -->
            <div class="column done" data-status="done">
                <div class="column-header">
                    <span class="column-title">✅ 已完成</span>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" id="done-list">
                    <div class="loading"><div class="spinner"></div>載入中...</div>
                </div>
                <button class="add-task" onclick="openTaskModal('done')">+ 新增任務</button>
            </div>
            
            <!-- Archive -->
            <div class="column archive archive-column" data-status="archive">
                <div class="column-header">
                    <span class="column-title">📦 封存</span>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" id="archive-list">
                    <div class="loading"><div class="spinner"></div>載入中...</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <h3 class="modal-title">新增任務</h3>
            <div class="form-group">
                <label>任務名稱 *</label>
                <input type="text" id="task-title" placeholder="輸入任務名稱">
            </div>
            <div class="form-group">
                <label>描述</label>
                <textarea id="task-desc" placeholder="輸入任務描述（可選）"></textarea>
            </div>
            <div class="form-group">
                <label>截止日期</label>
                <div style="display: flex; gap: 10px;">
                    <input type="date" id="task-due">
                    <input type="time" id="task-due-time" style="width: 120px;">
                </div>
            </div>
            <div class="form-group">
                <label>標籤</label>
                <div class="tags-input" id="tags-container">
                    <input type="text" id="tag-input" placeholder="輸入標籤並按 Enter">
                </div>
            </div>
            <div class="form-group">
                <label>子任務</label>
                <div class="subtasks-list" id="subtasks-container">
                    <div class="subtask-item">
                        <input type="checkbox" onchange="window.taskModal?.updateSubtaskStatus(this)">
                        <input type="text" placeholder="輸入子任務">
                        <button class="task-btn" onclick="window.taskModal?.removeSubtask(this)">✕</button>
                    </div>
                </div>
                <button class="add-subtask-btn" onclick="window.taskModal?.addSubtask()">+ 新增子任務</button>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="window.taskModal?.close()">取消</button>
                <button class="btn btn-primary" onclick="window.taskModal?.save()">儲存</button>
            </div>
        </div>
    </div>
    
    <!-- Board Modal -->
    <div class="modal" id="board-modal">
        <div class="modal-content">
            <h3 class="modal-title">新增看板</h3>
            <div class="form-group">
                <label>看板名稱 *</label>
                <input type="text" id="board-name" placeholder="輸入看板名稱">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeBoardModal()">取消</button>
                <button class="btn btn-primary" onclick="createBoard()">建立</button>
            </div>
        </div>
    </div>
    
    <!-- Archive Modal -->
    <div class="modal" id="archive-modal">
        <div class="modal-content">
            <h3 class="modal-title">封存任務</h3>
            <div id="archive-list-modal"></div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeArchiveModal()">關閉</button>
            </div>
        </div>
    </div>
    
    <!-- Main App Script -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
